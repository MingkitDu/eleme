				<%if(data.image_hash.substr(-3)=='peg'){%>

	<script type="text/html" id="busi">
		<% for(var i = 0; i < data.length; i++) { %>
			<div class="business" onclick="location.href='details.html?id=<%= data[i].id %>'">
				<div class="logo">
				<% var str1 = data[i].image_path.substr(0,1); %>
				<% var str2 = data[i].image_path.substr(1,2); %>
				<% var str3 = data[i].image_path.substr(3); %>
					<%if(data[i].image_path.substr(-3)=='peg'){%>
						<img src="<%= 'https://fuss10.elemecdn.com/'+str1+'/'+str2+'/'+str3+'.jpeg?imageMogr/format/webp/thumbnail/!120x120r/gravity/Center/crop/120x120/' %>">
					<%}else if(data[i].image_path.substr(-3)=='png'){%>
						<img src="<%= 'https://fuss10.elemecdn.com/'+str1+'/'+str2+'/'+str3+'.png?imageMogr/format/webp/thumbnail/!120x120r/gravity/Center/crop/120x120/' %>">
					<%}%>					
				</div>
				<div class="message">
					<div class="message-t">
						<% if(data[i].is_premium){ %>
							<span class="index-premium">品牌</span>
						<% } %>
						<%= data[i].name %>
					</div>
					<div class="message-m">
						<div class="scorestar">
							<div class="scorestarg">
								<svg class="ratingstar">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rating-star"></use>
								</svg>
								<svg class="ratingstar">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rating-star"></use>
								</svg>
								<svg class="ratingstar">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rating-star"></use>
								</svg>
								<svg class="ratingstar">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rating-star"></use>
								</svg>
								<svg class="ratingstar">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rating-star"></use>
								</svg>
							</div>
							<div class="scorestary" style="width: <%= data[i].rating / 5 * 100 +'%' %> ">
								<svg class="ratingstar">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rating-star"></use>
								</svg>
								<svg class="ratingstar">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rating-star"></use>
								</svg>
								<svg class="ratingstar">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rating-star"></use>
								</svg>
								<svg class="ratingstar">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rating-star"></use>
								</svg>
								<svg class="ratingstar">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rating-star"></use>
								</svg>
							</div>
						</div>
						<span class="score"><%= data[i].rating %></span>
						<span class="sellmonth">月售<%= data[i].recent_order_num %>单</span>
					</div>
					<div class="message-b">
						<div class="message-b-l">	
							<span class="startSell">￥<%= data[i].float_minimum_order_amount %>起送</span>
							<span>/</span>
							<span class="littlefee"> 配送费￥<%= (data[i].float_delivery_fee).toFixed(0) %></span>
							<span>/</span>
							<span class="eachperson"><%= data[i].average_cost %></span>
						</div>
						<div class="message-b-r">
							<% if(data[i].distance < 1000) { %>
								<span class="distance"><%= data[i].distance %>m</span>
							<% } else { %>
								<span class="distance"><%= (data[i].distance/1000).toFixed(2) %>km</span>
							<% } %>
							
							<span>/</span>
							<span class="needtime"><%= data[i].order_lead_time %>分钟</span>
						</div>
					</div>
				</div>
			</div>
		<% } %>
	</script>
